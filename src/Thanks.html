    <!-- JS SCript here -->
    <script>
      const jsonT = localStorage.getItem("form");
      const object = JSON.parse(jsonT);

      let content = "";

      const Room = object["Room-Type"];
      const personCount = object["Persons"];

      // Base prices for room types
      let Baseprice = 0;
      if (Room === "AC") {
        Baseprice = 2000;
      } else {
        Baseprice = 1000;
      }

      // Person cost per head.
      let PersonCost = 350;

      // Converted person count to integer.
      const TotalPerson = parseInt(personCount);

      // Calculated total cost.
      const TotalPrice = Baseprice + TotalPerson * PersonCost;

      for (key in object) {
        content += `
    <div>
        <dt class="fs-5">${key}</dt>
        <dd>${object[key]}</dd>
    </div>
    `;
      }
      content += `
                <div>
                    <dt class="fs-2 text-success">Total Cost</dt>
                    <dd class="text-danger fs-3">${TotalPrice} INR</dd>
                </div>
                `;
      document.getElementById("formData").innerHTML = content;



    document.getElementById("backtohome").addEventListener("click", ()=> {
