    <main></main>
        <div class="info-head">

                <b>Register now and book one fast.</b>
            </div>

    <section>
        <form id="formData">
            <div class="form">
                <div class="mb-3">
                    <label for="First-Name" class="form-label">First Name <span class="text-danger">*</span></label>
                    <input type="text" name="FirstName" id="FirstName" class="form-control" placeholder="Your First Name" pattern="[^0-9]{3,}" title="Name must be latters not numbers" required>
                    <!-- <dd id="first-name-dd"><b>Must be latters and no numbers are allowed, minimum 3 character long</b></dd> -->
                </div>
                <div class="mb-3">
                    <label for="Last-Name" class="form-label">Last Name <span class="text-danger">*</span></label>
                    <input type="text" name="LastName" id="LastName" class="form-control" placeholder="Your Last Name" title="must be latters not numbers" pattern="[^0-9]{2,}" required>
                    <!-- <dd><b>Must be latters and no numbers are allowed</b></dd> -->
                </div>
                <div class="mb-3">
                    <label for="email-id" class="form-label"> Mail Id <span class="text-danger">*</span></label>
                    <input type="email" name="Email" id="emailID" class="form-control" placeholder="example:Youremail@mail.com" required>
                    <!-- <dd><b>Must contain @ and dot (.)</b></dd> -->
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone No. <span class="text-danger">*</span></label>
                    <input type="number" name="phone-no" id="PHN" class="form-control" placeholder="Your Phone No" title="Must contain Numbers" pattern="/d {10,}" required>
                    <dd id="phnDD"><b> </b></dd>
                </div>
                <div class="mb-3 d-flex">
                    <label for="Gender" class="form-label">Gender <span class="text-danger">*</span></label>
                    <input type="radio" name="gender" id="male" 
                            value="male" class="form-check ms-lg-4 ms-2" required><span class="ps-2">Male</span>
                    
                    <input type="radio" name="gender" id="female" 
                            value="female" class="form-check ms-lg-5 ms-2" required><span class="ps-2">Female</span>
                    
                    <input type="radio" name="gender" id="others" 
                            value="others" class="form-check ms-lg-5 ms-2" required><span class="ps-2">Others</span>
                </div>
                <div class="mb-3">
                    <label for="Room-Type" class="form-label"> Select Room Type <span class="text-danger">*</span></label>
                    <input type="radio" name="Room-Type" id="AC" value="AC" class="form-check" required><span class="ps-2">
                        <img src="/public/hotel-6.jpg" alt="" width="30%"> <div>With AC and Locker</div>
                    </span>
                    <input type="radio" name="Room-Type" id="Non-AC" value="non-AC" class="form-check mt-lg-4" required><span class="ps-2">
                        <img src="/public/hotel-8.jpg" alt="" width="30%"> <div>Non-AC</div>
                    </span>
                </div>
                <div class="mb-3">
                    <label for="Persons" class="form-label"> Select Persons <span class="text-danger">*</span></label>
                    <input type="number" name="Persons" id="person-count" placeholder="Person Count" class="form-control" required>
                </div>
                <!-- <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="FormPreview()">Preview</button> -->
                <div class="mb-4 d-flex float-end">
                    <div class="me-4">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                    <div>
                        <button class="btn btn-outline-danger" type="reset" id="clear" onclick="location.reload()">Clear Form</button>
                    </div>
                </div>
            </div>
        </form>
